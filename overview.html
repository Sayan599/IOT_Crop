<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <script src="script3.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/Group 1.svg" alt="">
        <h1>Result</h1>
    </header>
    <article>
        <div class="result-box">
            <div class="box-correct"></div>
            <div class="box-wrong"></div>
            <img class="left-arrow" src="./images/Vector 4.svg" height="70px" alt="">
            <img class="right-arrow" src="./images/Vector 5 (1).svg" height="65px" alt="">
        </div>
        <div class="text">
            <h1 class="correct-percent"></h1>
            <h1 class="question-correct"></h1>
            <h1 class="wrong-percent"></h1>
        </div>
    </article>
    <footer>
        <h1>“Keep learning, you have a good score!”</h1>
        <div class="button" id="button-click">
            <img class="box1" src="./images/Rectangle 6.svg" alt="">
            <img class="box2" src="./images/Rectangle 5.svg" alt="">
            <h1>
                <<< Retry</h1>
        </div>
    </footer>
</body>

</html>
